      <title>Piedra,papel y tijera</title> 
      <script>
        function aleatorio(min,max){
        return Math.floor(Math.random() * (max - min+ 1) + min)
    }

function eleccion(jugador){
                let resultado = ""
                if (jugador== 1) {
                resultado="papel 📝"
                } else if (jugador == 2) {
                resultado="tijera ✂️"
                } else if (jugador == 3) {
                resultado="piedra 🪨"
                } else{
                    resultado="Mal elegido😾"
                }
                return resultado
    }
            let jugador = 0
            let pc = 0
            let triunfos= 0
            let perdidas= 0

      while(triunfos<3 && perdidas<3){
            pc= aleatorio(1,3)

        // alert("Elegiste " + jugador)
                alert("PC elige: " + eleccion(pc))
                alert("tu eliges: "+ eleccion(jugador))

        //COMBATE
                if ( pc == jugador ) {
                    alert("Empate")
                } else if (jugador == 1 && pc == 3){
                    alert("Ganaste")
                    triunfos = triunfos + 1
                } else if (jugador == 2 && pc == 1) {
                    alert("Ganaste")
                    triunfos = triunfos + 1
                } else if (jugador == 3 && pc == 2) {
                    alert("Ganaste")
                    triunfos = triunfos + 1
                } else {
                alert("Perdiste")
                    perdidas = perdidas + 1
                }
        } 
       
       alert("Ganaste " + triunfos + " veces. Perdiste "  + perdidas + " veces. ")
      </script>
